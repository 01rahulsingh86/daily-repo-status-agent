name: Test/CI Health Check
on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * *"
jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: pip install -r requirements.txt
      - name: Run test health agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python agent/test_health_agent.py
