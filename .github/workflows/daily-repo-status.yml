name: Daily Repo Status Agent

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *"   # daily at 9 AM UTC

permissions:
  contents: read
  issues: write
  pull-requests: read

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Daily Status Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python agent/daily_status_agent.py
