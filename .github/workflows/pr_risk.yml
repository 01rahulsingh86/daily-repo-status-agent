name: PR Risk Check
on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"
jobs:
  run-agent:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: pip install -r requirements.txt
      - name: Run PR risk agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python agent/pr_risk_agent.py
